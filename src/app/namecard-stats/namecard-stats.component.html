
<div class="text-center" style="border-top: 1px solid rgba(0, 0, 0, 0.125); background-color: #ececec;" > <strong>Patient details</strong></div>
<div class="card" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{designation}}</h6>
      <p class="card-text"><strong>Contact : </strong>{{contact_no}}</p>
      <p class="card-link"><strong>Address :</strong> {{address}}</p>
    </div>
  </div>
